<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureShare</title>
</head>
<body>
  <div class="container">
    <h1>SecureShare</h1>
    <p>Comparte archivos de forma rápida y segura con PIN</p>

    <!-- Sección para subir archivo -->
    <section id="uploadSection">
      <h2>Subir archivo</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="submit">Subir archivo</button>
      </form>
      <div id="uploadResult" class="hidden">
        <p><strong>PIN generado:</strong></p>
        <p id="generatedPin"></p>
      </div>
    </section>

    <hr>

    <!-- Sección para recibir archivo -->
    <section id="receiveSection">
      <h2>Recibir archivo</h2>
      <form id="verifyForm">
        <input type="text" id="pinInput" placeholder="PIN de seguridad" required>
        <button type="submit">Verificar y Descargar</button>
      </form>
      <div id="downloadResult" class="hidden">
        <p id="fileInfo"></p>
        <a id="downloadLink" class="hidden" href="#">⬇ Descargar archivo</a>
      </div>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
