<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PontonConverter - Conversor Rápido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1 class="logo" aria-label="pontonConverter">
    <span class="first">p</span><span class="reveal">onton</span><span class="rest">Converter</span>
  </h1>

  <p>Convierte tus imágenes y documentos al instante. Selecciona un archivo y elige el formato de salida.</p>

  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" required>
    
    <!-- Contenedor de preview con botón de eliminar -->
    <div id="preview-container" style="position: relative; display: inline-block;">
      <div id="preview"></div>
      <button type="button" id="removeFileBtn" style="display:none; position:absolute; top:5px; right:5px; background:#f33; color:#fff; border:none; border-radius:50%; width:24px; height:24px; cursor:pointer;">✕</button>
    </div>
    
    <select name="format" id="formatSelect" required>
      <option value="">Selecciona formato de salida</option>
    </select>

    <button type="submit">Convertir</button>
  </form>

  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
