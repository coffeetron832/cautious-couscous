<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PontonConverter - Conversor Rápido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1 class="logo" aria-label="pontonConverter">
    <span class="first">p</span><span class="reveal">onton</span><span class="rest">Converter</span>
  </h1>

  <p>Convierte tus imágenes y documentos al instante. Selecciona un archivo y elige el formato de salida.</p>

  <form id="uploadForm">
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
      <input type="file" name="file" id="fileInput" required>
      <button type="button" id="removeFileBtn" style="display:none; background:#f33; color:#fff; border:none; border-radius:4px; padding:5px 10px; cursor:pointer;">✕ Quitar</button>
    </div>

    <!-- Contenedor de preview -->
    <div id="preview"></div>
    
    <select name="format" id="formatSelect" required>
      <option value="">Selecciona formato de salida</option>
    </select>

    <button type="submit">Convertir</button>
  </form>

  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
