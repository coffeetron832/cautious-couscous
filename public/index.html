<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureShare</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <h1>
      <i data-lucide="shield-check" style="width:28px;height:28px;vertical-align:middle;margin-right:6px;"></i>
      SecureShare
    </h1>
    <p>Comparte archivos de forma rápida y segura con PIN</p>

    <!-- Sección para subir archivo -->
    <section id="uploadSection">
      <h2>
        <i data-lucide="upload" style="width:20px;height:20px;vertical-align:middle;margin-right:4px;"></i>
        Subir archivo
      </h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="submit">
          <i data-lucide="arrow-up-circle" style="width:18px;height:18px;vertical-align:middle;margin-right:6px;"></i>
          Subir archivo
        </button>
      </form>
      <div id="uploadResult" class="hidden">
        <p><strong>
          <i data-lucide="key-round" style="width:18px;height:18px;vertical-align:middle;margin-right:4px;"></i>
          PIN generado:
        </strong></p>
        <p id="generatedPin"></p>
      </div>
    </section>

    <hr>

    <!-- Sección para recibir archivo -->
    <section id="receiveSection">
      <h2>
        <i data-lucide="download" style="width:20px;height:20px;vertical-align:middle;margin-right:4px;"></i>
        Recibir archivo
      </h2>
      <form id="verifyForm">
        <input type="text" id="pinInput" placeholder="PIN de seguridad" required>
        <button type="submit">
          <i data-lucide="shield" style="width:18px;height:18px;vertical-align:middle;margin-right:6px;"></i>
          Verificar y Descargar
        </button>
      </form>
      <div id="downloadResult" class="hidden">
        <p id="fileInfo"></p>
        <a id="downloadLink" class="hidden" href="#">
          <i data-lucide="arrow-down-circle" style="width:18px;height:18px;vertical-align:middle;margin-right:6px;"></i>
          Descargar archivo
        </a>
      </div>
    </section>
  </div>

  <script>
    lucide.createIcons();
  </script>
  <script src="js/main.js"></script>
</body>
</html>
