<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor Rápido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Conversor de Imágenes y Documentos</h1>

  <form id="uploadForm">
    <input type="file" name="file" required>
    <select name="format" required>
      <option value="">Selecciona formato de salida</option>
      <option value="png">PNG (imagen)</option>
      <option value="jpg">JPG (imagen)</option>
      <option value="webp">WEBP (imagen)</option>
      <option value="txt">TXT (documento)</option>
    </select>
    <button type="submit">Convertir</button>
  </form>

  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
